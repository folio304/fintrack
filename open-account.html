<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintrack - Open Account</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 15px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2ecc71;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 15px;
    }
    button:hover {
      background: #27ae60;
    }
  </style>
</head>

<body>

  <h2>Fintrack</h2>

  <div class="card">

    <label>Account Name *</label>
    <input type="text" id="accountName" placeholder="Enter account name">

    <label>Account Type *</label>
    <select id="accountType" onchange="loadSubCategories()">
      <option value="">-- Select Type --</option>
      <option>Asset</option>
      <option>Liability</option>
      <option>Income</option>
      <option>Expense</option>
      <option>Capital</option>
    </select>

    <label>Sub-Category *</label>
    <select id="subCategory" disabled>
      <option value="">-- Select Sub-Category --</option>
    </select>

    <button onclick="saveAccount()">Save Account</button>

  </div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3KjFti1IU12skqzbqi52nWHjlJgVavo0IwwwP4W4TvdWDEwwQrONjALO8OvO8aXjZPw/exec";

  function loadSubCategories() {
    const type = document.getElementById("accountType").value;
    const subCat = document.getElementById("subCategory");

    subCat.innerHTML = '<option value="">-- Select Sub-Category --</option>';
    subCat.disabled = true;

    if (!type) return;

    fetch(SCRIPT_URL + "?action=getSubCategories&type=" + encodeURIComponent(type))
      .then(res => res.json())
      .then(data => {
        data.forEach(sc => {
          const opt = document.createElement("option");
          opt.value = sc;
          opt.textContent = sc;
          subCat.appendChild(opt);
        });
        subCat.disabled = false;
      })
      .catch(() => alert("Error loading sub-categories"));
  }

  function saveAccount() {
    const name = document.getElementById("accountName").value.trim();
    const type = document.getElementById("accountType").value;
    const subCategory = document.getElementById("subCategory").value;

    if (!name || !type || !subCategory) {
      alert("Please fill all required fields.");
      return;
    }

    alert("Account saved successfully!");

    // reset form
    document.getElementById("accountName").value = "";
    document.getElementById("accountType").value = "";
    document.getElementById("subCategory").innerHTML =
      '<option value="">-- Select Sub-Category --</option>';
    document.getElementById("subCategory").disabled = true;
  }
</script>

</body>
</html>
