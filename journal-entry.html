<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal Entry</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f6f8;
    }

    .container {
      max-width: 420px;
      margin: 30px auto;
      background: #fff;
      padding: 22px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    p {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-top: 14px;
      display: block;
    }

    select, input, textarea {
      width: 100%;
      padding: 11px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    .top-nav {
      margin-bottom: 10px;
    }

    .top-nav a {
      text-decoration: none;
      font-size: 13px;
      color: #2563eb;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="top-nav">
      <a href="index.html">‚Üê Home</a>
    </div>

    <h1>Journal Entry</h1>
    <p>Enter debit and credit details</p>

    <label>Debit Account</label>
    <select id="debitAccount"></select>

    <label>Credit Account</label>
    <select id="creditAccount"></select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Narration (optional)</label>
    <textarea id="narration"></textarea>

    <button onclick="saveEntry()">Save Entry</button>
  </div>

  <script>
    const SCRIPT_URL = "PASTE_YOUR_APPS_SCRIPT_WEB_APP_URL_HERE";

    // Load accounts on page load
    window.onload = () => {
      fetch(SCRIPT_URL + "?action=getAccounts")
        .then(res => res.json())
        .then(data => {
          fillDropdown("debitAccount", data);
          fillDropdown("creditAccount", data);
        });
    };

    function fillDropdown(id, accounts) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="">-- Select --</option>';
      accounts.forEach(acc => {
        const opt = document.createElement("option");
        opt.value = acc;
        opt.textContent = acc;
        select.appendChild(opt);
      });
    }

    function saveEntry() {
      const debit = document.getElementById("debitAccount").value;
      const credit = document.getElementById("creditAccount").value;
      const amount = document.getElementById("amount").value;
      const narration = document.getElementById("narration").value;

      if (!debit || !credit || !amount) {
        alert("Please fill all mandatory fields.");
        return;
      }

      if (debit === credit) {
        alert("Debit and Credit accounts cannot be same.");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "saveJournal",
          debit,
          credit,
          amount,
          narration
        })
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        document.getElementById("amount").value = "";
        document.getElementById("narration").value = "";
      });
    }
  </script>

</body>
</html>
