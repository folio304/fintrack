<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fintrack – Journal Entry</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    /* ---------- HEADER ---------- */
    .app-header {
      background-color: #1f2937;
      color: white;
      padding: 14px 20px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* ---------- FORM CONTAINER ---------- */
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #1f2937;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header class="app-header">
    Fintrack
  </header>

  <!-- ===== FORM ===== -->
  <div class="container">
    <h2>Journal Entry</h2>

    <label>Date</label>
    <input type="date" id="entryDate">

    <label>Debit Account</label>
    <select id="debitAccount">
      <option value="">-- Select Debit Account --</option>
    </select>

    <label>Credit Account</label>
    <select id="creditAccount">
      <option value="">-- Select Credit Account --</option>
    </select>

    <label>Amount</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Narration</label>
    <textarea id="narration" rows="3" placeholder="Narration (optional)"></textarea>

    <button onclick="saveJournalEntry()">Save Entry</button>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw3KjFti1IU12skqzbqi52nWHjlJgVavo0IwwwP4W4TvdWDEwwQrONjALO8OvO8aXjZPw/exec";

    // Load accounts on page load
    window.onload = () => {
      fetch(SCRIPT_URL + "?action=getAccounts")
        .then(res => res.json())
        .then(data => {
          fillDropdown("debitAccount", data);
          fillDropdown("creditAccount", data);
        })
        .catch(err => {
          alert("Error loading accounts");
          console.error(err);
        });
    };

    function fillDropdown(id, items) {
      const ddl = document.getElementById(id);
      items.forEach(item => {
        const opt = document.createElement("option");
        opt.value = item;
        opt.textContent = item;
        ddl.appendChild(opt);
      });
    }

    function saveJournalEntry() {
      const payload = {
        date: document.getElementById("entryDate").value,
        debit: document.getElementById("debitAccount").value,
        credit: document.getElementById("creditAccount").value,
        amount: document.getElementById("amount").value,
        narration: document.getElementById("narration").value
      };

      if (!payload.date || !payload.debit || !payload.credit || !payload.amount) {
        alert("Please fill all mandatory fields");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(() => {
        alert("Journal Entry Saved Successfully ✅");
        clearJournalForm();
      })
      .catch(err => {
        alert("Error saving journal entry");
        console.error(err);
      });
    }

    function clearJournalForm() {
      document.getElementById("entryDate").value = "";
      document.getElementById("debitAccount").selectedIndex = 0;
      document.getElementById("creditAccount").selectedIndex = 0;
      document.getElementById("amount").value = "";
      document.getElementById("narration").value = "";
      document.getElementById("entryDate").focus();
    }
  </script>

</body>
</html>
